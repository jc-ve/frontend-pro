<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Contact Us Form</title>
  </head>
  <body>
    <main>
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="form"
      >
        <header>
          <h1 class="heading--primary u-margin-bottom-md">Send me a message</h1>
          <p>
            Feel free to get in touch with me with anything related to
            CODINGSPACE or you can just say hi. I will get back to you as soon
            as I can.
          </p>
        </header>
        <input
          type="hidden"
          name="access_key"
          value="df9a8392-0c24-4495-a136-314fd2e9bbed"
        />
        <input
          type="text"
          name="name"
          class="form__input"
          placeholder="Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form__input"
          placeholder="Email address"
          required
        />
        <input
          type="text"
          name="subject"
          class="form__input"
          placeholder="Subject"
          required
        />
        <textarea
          name="message"
          row="10"
          class="form__input"
          placeholder="Message"
          required
        ></textarea>
        <button type="submit" class="btn--solid">Send</button>
      </form>
    </main>
  </body>
</html>
