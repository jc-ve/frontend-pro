<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Newsletter Card Component</title>
  </head>
  <body>
    <main>
      <section class="u-container">
        <div class="newsletter u-text-center">
          <h1 class="heading--primary u-margin-bottom-sm">
            Level Up Your Frontend Skills
          </h1>
          <p class="u-margin-bottom-md">
            Sign up for our free newsletter to receive weekly coding challenges
            that will help you improve your frontend development skills.
          </p>
          <form action="#" class="form">
            <div class="form__input-group u-margin-bottom-sm">
              <input
                type="email"
                class="form__input"
                placeholder="Enter your email address"
              />
              <button type="submit" class="btn--solid">Subscribe</button>
            </div>
            <div class="form__checkbox">
              <input
                type="checkbox"
                id="checkbox__input"
                class="checkbox__input"
              />
              <label for="checkbox__input" class="form__label"
                >By checking this box, you agree to receive our weekly
                newsletter containing coding challenges, tips, and other related
                content. You may unsubscribe from the newsletter at any
                time</label
              >
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
