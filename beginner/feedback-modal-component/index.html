<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Feedback Modal Component</title>
  </head>
  <body>
    <main>
      <button class="btn btn--solid btn--open" id="btn-open">
        Submit Rating
      </button>
      <form class="modal" id="modal">
        <button class="btn--close" id="btn-close">
          <img src="images/close-icon.png" alt="Close icon" />
        </button>
        <h1 class="heading--primary u-text-center u-margin-bottom-lg">
          How likely are you to recommend FrontendPro to someone you know?
        </h1>
        <div class="modal__scores u-margin-bottom-sm" id="modal-scores">
          <span class="modal__score">1</span>
          <span class="modal__score">2</span>
          <span class="modal__score">3</span>
          <span class="modal__score">4</span>
          <span class="modal__score">5</span>
          <span class="modal__score">6</span>
          <span class="modal__score">7</span>
          <span class="modal__score">8</span>
          <span class="modal__score">9</span>
          <span class="modal__score">10</span>
        </div>
        <div class="modal__caption u-margin-bottom-lg">
          <p>Not likely at all</p>
          <p>Extremely likely</p>
        </div>
        <div class="modal__controls">
          <button class="btn btn--outline" id="btn-cancel">Cancel</button>
          <button class="btn btn--solid" id="btn-submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
