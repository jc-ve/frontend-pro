<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Blog Card Component</title>
  </head>
  <body>
    <main>
      <figure class="profile">
        <img src="images/john-deo.png" alt="John Deo" class="profile__img" />
        <div class="profile__details">
          <h1 class="heading--primary u-margin-bottom-sm">John Deo</h1>
          <p class="paragraph--light u-margin-bottom-md">Frontend Developer</p>
          <p class="u-margin-bottom-lg">
            Passionate frontend developer with expertise in HTML, CSS,
            JavaScript, and React.
          </p>
          <ul class="profile__stats u-margin-bottom-lg">
            <li class="profile__item">
              <span class="profile__number">1999</span>
              <span class="profile__caption">Followers</span>
            </li>
            <li class="profile__item">
              <span class="profile__number">190</span>
              <span class="profile__caption">Following</span>
            </li>
            <li class="profile__item">
              <span class="profile__number">15</span>
              <span class="profile__caption">Projects</span>
            </li>
          </ul>
          <div class="profile__ctas">
            <a href="#" class="btn btn--primary">Follow</a>
            <a href="#" class="btn btn--secondary">View Profile</a>
          </div>
        </div>
      </figure>
    </main>
  </body>
</html>
