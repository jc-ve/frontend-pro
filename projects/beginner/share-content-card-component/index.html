<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Share Content Card Component</title>
  </head>
  <body>
    <main>
      <figure class="share">
        <h1 class="heading--primary u-margin-bottom-md">
          Share this challenge
        </h1>
        <ul class="share__list u-margin-bottom-md">
          <li class="share__item">
            <a href="#" class="btn">
              <img src="images/twitter.png" alt="Twitter" class="btn__logo" />
            </a>
          </li>
          <li class="share__item">
            <a href="#" class="btn">
              <img src="images/linkedin.png" alt="Linkedin" class="btn__logo" />
            </a>
          </li>
          <li class="share__item">
            <a href="#" class="btn">
              <img src="images/facebook.png" alt="Facebook" class="btn__logo" />
            </a>
          </li>
          <li class="share__item">
            <a href="#" class="btn">
              <img
                src="images/instagram.png"
                alt="Instagram"
                class="btn__logo"
              />
            </a>
          </li>
          <li class="share__item">
            <a href="#" class="btn">
              <img
                src="images/pinterest.png"
                alt="Pinterest"
                class="btn__logo"
              />
            </a>
          </li>
          <li class="share__item">
            <a href="#" class="btn">
              <img src="images/telegram.png" alt="Telegram" class="btn__logo" />
            </a>
          </li>
        </ul>

        <p class="u-margin-bottom-sm">or copy link</p>

        <div class="input-group" id="input-group">
          <input
            type="text"
            value="https://www.frontendpro.dev/challenge/WgPLB3f5dCRSIda2s77V"
            class="input"
            readonly
          />
          <span>Copy</span>
        </div>
      </figure>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
