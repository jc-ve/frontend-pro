<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Blog Card Component</title>
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <nav class="navigation">
          <a href="index.html" class="navigation__brand"
            >Send<span class="u-color-yellow">Crypt</span></a
          >
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Markets</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Portfolio</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Products</a>
            </li>
          </ul>

          <a href="#" class="btn btn--primary">Connect Wallet</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="section hero">
        <div class="u-container">
          <div class="grid grid--2-cols">
            <div class="hero__text-box">
              <h1 class="heading heading--primary u-margin-bottom-sm">
                Start Sending Crypto Currency Easily
              </h1>
              <p class="paragraph u-margin-bottom-lg">
                Join the world largest crypto exchange
              </p>
              <a href="#" class="btn btn--primary">Connect Wallet</a>
            </div>
            <div class="hero__img-box">
              <img src="images/hero-img.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="section features">
        <div class="u-container">
          <div class="grid grid--3-cols">
            <figure class="feature">
              <img
                src="images/icon-security.png"
                alt="Security icon"
                class="feature__icon"
              />
              <p class="feature__title">Strong Security</p>
              <p class="paragraph">
                Secure transaction and record information with 2-factor
                authentication (2FA)
              </p>
            </figure>
            <figure class="feature">
              <img
                src="images/icon-payment.png"
                alt="Security icon"
                class="feature__icon"
              />
              <p class="feature__title">Payment Options</p>
              <p class="paragraph">
                Flexible payment of methods with Visa, Mastercard, Paypal, bank
                transfer
              </p>
            </figure>
            <figure class="feature">
              <img
                src="images/icon-information.png"
                alt="Security icon"
                class="feature__icon"
              />
              <p class="feature__title">Market Updated</p>
              <p class="paragraph">
                The most accurate and trusted source for market cap, valuation,
                and cryptocurrency information
              </p>
            </figure>
          </div>
        </div>
      </section>

      <section class="section contact">
        <div class="u-container">
          <div class="grid grid--2-cols">
            <div class="contact__img-box">
              <img src="images/hero-img.png" alt="" />
            </div>

            <form action="" class="form">
              <input
                type="text"
                class="form__input"
                placeholder="Receiver Address"
              />
              <input
                type="number"
                class="form__input"
                placeholder="Amount (ETH)"
              />
              <input
                type="text"
                class="form__input"
                placeholder="Enter GIF Link"
              />
              <input
                type="text"
                class="form__input"
                placeholder="Enter Message"
              />
              <button type="submit" class="btn btn--primary">Send Now</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
