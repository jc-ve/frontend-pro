<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Blog Card Component</title>
  </head>
  <body>
    <main>
      <article class="blog">
        <img src="images/laptop.webp" alt="Laptop" class="blog__img" />
        <div class="blog__body">
          <span class="blog__tag">Technology</span>
          <p class="blog__title">
            How I Built Web Development Challenges Website
          </p>
          <p class="blog__description u-margin-bottom-md">
            If you're looking for inspiration to build your own side project...
          </p>
          <footer class="blog__footer">
            <img
              src="images/corey-lubin.png"
              alt="Corey Lubin"
              class="blog__avatar"
            />
            <div class="blog__details">
              <p class="blog__author">Corey Lubin</p>
              <time class="blog__time">4 h ago</time>
            </div>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
