<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Pro &mdash; Icon Sets Pricing Card</title>
  </head>
  <body>
    <main>
      <figure class="pricing">
        <ul class="pricing__plan">
          <li class="pricing__item" data-plan="1">Basic</li>
          <li class="pricing__item active" data-plan="2">Standard</li>
          <li class="pricing__item" data-plan="3">Premium</li>
        </ul>
        <div class="pricing__body pricing__body--1">
          <p class="pricing__type">Basic</p>
          <div class="pricing__price">
            <p>Icon Sets</p>
            <p>$60</p>
          </div>
          <p class="pricing__caption">
            Up to 50 creative & professional icons + one color versions/themes
          </p>
          <ul class="pricing__features">
            <li class="pricing__feature pricing__feature--included">
              Included source files
            </li>
            <li class="pricing__feature pricing__feature--not-included">
              Converted to responsive components
            </li>
          </ul>
          <button class="pricing__btn">Add to cart</button>
        </div>
        <div class="pricing__body active pricing__body--2">
          <p class="pricing__type">Standard</p>
          <div class="pricing__price">
            <p>Icon Sets</p>
            <p>$120</p>
          </div>
          <p class="pricing__caption">
            Up to 100 creative & professional icons + two color versions/themes
            per month
          </p>
          <ul class="pricing__features">
            <li class="pricing__feature pricing__feature--included">
              Included source files
            </li>
            <li class="pricing__feature pricing__feature--included">
              Converted to responsive components
            </li>
          </ul>
          <button class="pricing__btn">Add to cart</button>
        </div>
        <div class="pricing__body pricing__body--3">
          <p class="pricing__type">Premium</p>
          <div class="pricing__price">
            <p>Icon Sets</p>
            <p>$180</p>
          </div>
          <p class="pricing__caption">
            Up to 200 creative & professional icons + four color versions/themes
          </p>
          <ul class="pricing__features">
            <li class="pricing__feature pricing__feature--included">
              Included source files
            </li>
            <li class="pricing__feature pricing__feature--included">
              Converted to responsive components
            </li>
          </ul>
          <button class="pricing__btn">Add to cart</button>
        </div>
      </figure>
    </main>
    <script src="script.js"></script>
  </body>
</html>
